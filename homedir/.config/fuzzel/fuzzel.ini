font = JetBrainsMono Nerd Font

[key-bindings]
delete-line-backward = Control+c
delete-line-forward= Mod1+c
delete-prev-word = Mod1+BackSpace Control+BackSpace Control+w
cursor-home = Home 0
cursor-end = End Shift+4
cancel = Escape
next = Control+n Control+j Down
prev = Control+e Control+k Up

[colors]
background      =#282828ff
text            =#ebdbb2ff
match           =#458588ff
selection       =#353535ff
selection-text  =#ebdbb2ff
selection-match =#458588ff
border          =#00000000

